apply plugin: 'com.android.application'

Properties props = new Properties()
File propsFile = file('secrets.properties')
if (propsFile.exists()) {
    props.load(propsFile.newDataInputStream())
} else {
    if (System.env.SOME_PROPERTY_HERE != null) props.setProperty("SOME_PROPERTY_HERE", System.env.SOME_PROPERTY_HERE)
}

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.github.n1try.quiznerd"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    androidSupportVersion = '27.1.1'
    butterknifeVersion = '8.8.1'
    lombokVersion = '1.18.0'
    okHttpVersion = '3.10.0'
    picassoVersion = '2.5.2'
    gsonVersion = '2.8.2'
    firebaseCoreVersion = '16.0.0'
    firebaseFirestoreVersion = '17.0.1'
    firebaseAuthVersion = '16.0.1'
    firebaseUiVersion = '4.0.0'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$androidSupportVersion"
    implementation "com.android.support:support-v4:$androidSupportVersion"
    implementation "com.android.support:support-v13:$androidSupportVersion"
    implementation "com.android.support:design:$androidSupportVersion"
    implementation "com.android.support.constraint:constraint-layout:1.1.2"
    implementation "com.google.firebase:firebase-core:$firebaseCoreVersion"
    implementation "com.firebaseui:firebase-ui-auth:$firebaseUiVersion"
    implementation "com.google.firebase:firebase-firestore:$firebaseFirestoreVersion"
    implementation "com.google.firebase:firebase-auth:$firebaseAuthVersion"
    implementation "com.jakewharton:butterknife:$butterknifeVersion"
    implementation "com.squareup.okhttp3:okhttp:$okHttpVersion"
    implementation "com.squareup.picasso:picasso:$picassoVersion"
    implementation "com.google.code.gson:gson:$gsonVersion"
    compileOnly "org.projectlombok:lombok:$lombokVersion"
    testImplementation "junit:junit:4.12"
    androidTestImplementation "com.android.support.test:runner:1.0.2"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.2"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifeVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
}

apply plugin: 'com.google.gms.google-services'